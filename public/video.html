<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>HEMA x Buyckveth</title>
    <style>
      /* Reset default styles */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      html,
      body {
        width: 100%;
        height: 100%;
        overflow: hidden; /* Hide default scrollbars */
        font-family: sans-serif;
        background-color: #fefaf3; /* Cream background */
      }

      /* Vertical Navigation Bar */
      .vertical-nav {
        position: fixed;
        top: 0;
        left: 0;
        width: 60px;
        height: 100vh;
        background-color: rgb(181, 130, 140);
        color: white;
        /* Use relative positioning for absolutely positioned children */
        position: fixed;
      }
      
      /* Container for the undo icon */
      .nav-top {
        width: 100%;
        display: flex;
        justify-content: center;
        padding-top: 10px;
      }
      
      /* Undo icon styling */
      .undo-icon {
        width: 24px;
        height: 24px;
        fill: white;
        cursor: pointer;
      }
      
      /* Vertical nav text styling (centered vertically) */
      .nav-text {
        position: absolute;
        top: 50%;
        left: 0;
        width: 100%;
        transform: translateY(-50%);
        writing-mode: vertical-rl;
        text-transform: uppercase;
        font-size: 1.9rem;
        font-weight: bold;
        text-align: center;
      }

      /* Main content area (with horizontal scrolling) */
      .main-content {
        margin-left: 80px; /* Leave room for vertical nav */
        height: 100vh;
        overflow-x: auto;
        overflow-y: hidden;
        scroll-behavior: smooth;
      }

      /* Container that holds the horizontally arranged sections */
      .horizontal-scroll-container {
        display: flex;
        flex-direction: row;
        width: 200vw;
        height: 100%;
      }

      /* Each horizontal section occupies full viewport width */
      .section {
        flex: 0 0 100vw;
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 1rem;
      }

      .case-title {
        font-size: 4rem;
        color: rgb(181, 130, 140);
        margin-bottom: 1rem;
      }

      .main-title {
        font-size: 6rem;
        color: rgb(176, 60, 83);
        margin-bottom: 2rem;
      }

      .hema-box {
        width: 120px;
        height: 120px;
        background-color: red;
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1.5rem;
        font-weight: bold;
        transform: rotate(180deg);
      }

      .section p {
        max-width: 600px;
        text-align: center;
        font-size: 1.2rem;
        color: #333;
      }
    </style>
  </head>
  <body>
    <!-- Fixed Vertical Navigation Bar -->
    <nav class="vertical-nav">
      <!-- Undo Icon at the Top -->
      <div class="nav-top">
        <div class="undo-icon">
          <!-- Inline SVG for the Undo Icon -->
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path d="M12 5v-4l-6 6 6 6v-4c3.87 0 7 3.13 7 7s-3.13 7-7 7-7-3.13-7-7H3c0 5 4 9 9 9s9-4 9-9-4-9-9-9z"/>
          </svg>
        </div>
      </div>
      <!-- Centered Vertical Nav Text -->
      <div class="nav-text">
        ELPIS
      </div>
    </nav>

    <!-- Main Content Area -->
    <div class="main-content">
      <div class="horizontal-scroll-container">
        <!-- First Section -->
        <section class="section">
          <h2 class="case-title">TAKE A PEEK</h2>
          <h1 class="main-title">COMING SOON</h1>
          <div class="hema-box">ELPIS</div>
        </section>

        <!-- Second Section -->
        <section class="section">
          <h2 class="case-title">Another Section</h2>
          <p>
            COMING SOON
          </p>
        </section>
      </div>
    </div>

    <!-- Inline JavaScript to convert vertical scrolling to horizontal scrolling -->
    <script>
      // Select the main content container that handles horizontal scrolling
      const mainContent = document.querySelector('.main-content');

      // Listen for wheel events and convert vertical delta into horizontal scrolling
      mainContent.addEventListener(
        'wheel',
        function (e) {
          e.preventDefault(); // Prevent default vertical scroll
          mainContent.scrollLeft += e.deltaY;
        },
        { passive: false }
      );
    </script>
  </body>
</html>
