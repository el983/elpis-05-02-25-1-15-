<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>HEMA x Buyckveth</title>
  <style>
    @font-face {
      font-family: 'Poor Richard';
      src: url('./PoorRichardOpti.otf') format('opentype');
      font-weight: normal;
      font-style: normal;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html,
    body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: 'Poor Richard', cursive;
    }

    /* Vertical Navigation Bar */
    .vertical-nav {
      position: fixed;
      top: 0;
      left: 0;
      width: 60px;
      height: 100vh;
      background-color: rgb(181, 130, 140);
      color: white;
      /* Use relative positioning for absolutely positioned children */
      position: fixed;
    }

    /* Container for the undo icon */
    .nav-top {
      width: 100%;
      display: flex;
      justify-content: center;
      padding-top: 10px;
    }

    /* Undo icon styling */
    .undo-icon {
      width: 24px;
      height: 24px;
      fill: white;
      cursor: pointer;
    }

    /* Vertical nav text styling (centered vertically) */
    .nav-text {
      position: absolute;
      top: 50%;
      left: 0;
      width: 100%;
      transform: translateY(-50%);
      writing-mode: vertical-rl;
      text-transform: uppercase;
      font-size: 1.9rem;
      font-weight: bold;
      text-align: center;
    }

    /* Main content area (with horizontal scrolling) */
    .main-content {
      margin-left: 80px;
      /* Leave room for vertical nav */
      height: 100vh;
      overflow-x: auto;
      overflow-y: hidden;
      background-color: #fefaf3;
      scroll-behavior: smooth;
    }

    /* Container that holds the horizontally arranged sections */
    .horizontal-scroll-container {
      display: flex;
      flex-direction: row;
      width: 100%;
      height: 100%;
    }

    /* Each horizontal section occupies full viewport width */
    .first-section {
      flex: 0 0 100vw;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 1rem;
    }

    .second-section {
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 1rem;
    }

    .case-title {
      font-size: 8rem;
      color: rgb(181, 130, 140);
      margin-bottom: 1rem;
    }

    .main-title {
      font-size: 12rem;
      color: rgb(176, 60, 83);
      text-align: center;
      margin-bottom: 2rem;
    }

    .eq-paradox-section {
      flex: 0 0 100vw;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .ss-section {
      flex: 0 0 200vw;
      height: 100%;
      display: flex;
      justify-content: center;
      padding-left: 20%;
      align-items: center;
      text-align: center;
    }

    .eq-logo {
      width: 300px;
      margin-bottom: 1.5rem;
    }

    .eq-container {
      display: flex;
      flex-direction: row;
      gap: 10%;
      margin-left: -100vh;
      width: 40rem;
      align-items: center;
    }

    .ss-container {
      display: flex;
      flex-direction: row;
      width: 45rem;
      align-items: center;
    }

    .sub-title {
      font-size: 4rem;
      color: rgb(181, 130, 140);
      margin-bottom: 1rem;
      white-space: nowrap;
    }


    .eq-img {
      width: 100%;
    }

    .eq-img2 {
      width: 100%;
      margin-top: 30%;
    }

    .bottom-left-gif {
      display: none;
      /* Initially hidden */
      position: fixed;
      bottom: 20px;
      left: 90px;
      width: 80px;
      /* Default size */
      height: auto;
      z-index: 1000;
    }

    @media (max-width: 764px) {

      .first-section {
        margin-left: -20vw;
      }

      .case-title {
        font-size: 1.5rem;
      }

      .main-title {
        font-size: 3rem;
        display: flex;
        flex-direction: column;
      }

      .sub-title {
        font-size: 1.5rem;
      }

      .eq-container {
        margin-top: -10%;
        margin-left: 0;
        width: 50%;
      }

      .ss-container {
        margin-top: -10%;
        margin-left: 150vw;
        width: 50%;
      }

      .eq-logo {
        width: 150px;
      }
    }

    @media (max-width: 480px) {

      .first-section{
        margin-left: 10vw;
      }

      .case-title {
        font-size: 2rem;
      }

      .main-title {
        font-size: 4rem;
        display: flex;
        flex-direction: column;
      }

      .sub-title {
        font-size: 1.5rem;
      }

      .eq-container {
        margin-left: 0;
        width: 70%;
      }

      .ss-container {
        margin-left: 230vw;
        width: 70%;
      }

      .eq-logo {
        width: 150px;
      }

    }
  </style>
</head>

<body>
  <!-- Fixed Vertical Navigation Bar -->
  <nav class="vertical-nav">
    <!-- Undo Icon at the Top -->
    <div class="nav-top">
      <div class="undo-icon">
        <!-- Inline SVG for the Undo Icon -->
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <path d="M12 5v-4l-6 6 6 6v-4c3.87 0 7 3.13 7 7s-3.13 7-7 7-7-3.13-7-7H3c0 5 4 9 9 9s9-4 9-9-4-9-9-9z" />
        </svg>
      </div>
    </div>
    <!-- Centered Vertical Nav Text -->
    <div class="nav-text">
      ELPIS
    </div>
  </nav>

  <!-- Main Content Area -->
  <div class="main-content">
    <div class="horizontal-scroll-container">
      <!-- First Section -->
      <section class="first-section">
        <!-- <h2 class="case-title">Learning 1</h2> -->
        <h1 class="main-title">The EQ Paradox</h1>
        <img src="logo1.png" alt="EQ Paradox" class="eq-logo" />
      </section>

      <!-- Second Section -->
      <!-- EQ Paradox Section (Images) -->
      <section class="eq-paradox-section">
        <div class="eq-container">
          <img src="Emotional_intelegence.png" alt="Emotional Intelligence" class="eq-img" />
          <img src="Success.png" alt="Success Factors" class="eq-img" />
          <img src="3_Pursuits_E_Intel.png" alt="3 Pursuits" class="eq-img" />
          <img src="8_Competencies_of_EI.png" alt="8 Competencies of EI" class="eq-img" />
        </div>
      </section>

      <!-- New Section to Appear AFTER (on the right) -->
      <section class="ss-section">
        <div class="ss-container">
          <h2 class="sub-title">After training thousands of <br>Students on Soft Skills</h2>
          <img src="Soft Skills 1.png" alt="Soft Skills 1" class="eq-img" />
          <img src="Soft Skills Dashboard_page-0002-Photoroom.png" alt="Soft Skills 2" class="eq-img2" />
          <img src="Soft Skills Dashboard_page-0003-Photoroom.png" alt="Soft Skills 3" class="eq-img" />
          <img src="Soft Skills Dashboard_page-0004-Photoroom.png" alt="Soft Skills 4" class="eq-img2" />
          <img src="Elpis can help_page-0001-Photoroom.png" alt="8 Competencies of EI" class="eq-img" />
          <img src="Elpis can help_page-0002-Photoroom.png" alt="8 Competencies of EI" class="eq-img" />
          <img src="Elpis can help_page-0003-Photoroom.png" alt="8 Competencies of EI" class="eq-img" />
          <img src="Elpis can help_page-0004-Photoroom.png" alt="8 Competencies of EI" class="eq-img" />
          <img src="Elpis can help_page-0005-Photoroom.png" alt="8 Competencies of EI" class="eq-img" />
          <img src="Elpis can help_page-0006-Photoroom.png" alt="8 Competencies of EI" class="eq-img" />
          <img src="Elpis can help_page-0007-Photoroom.png" alt="8 Competencies of EI" class="eq-img" />
          <img src="Elpis can help_page-0008-Photoroom.png" alt="8 Competencies of EI" class="eq-img" />
        </div>
      </section>
    </div>
    <img src="Phone Rotate Sticker.gif" alt="Animated GIF" class="bottom-left-gif">
  </div>
  <!-- Inline JavaScript to convert vertical scrolling to horizontal scrolling -->
  <script>
    // Select the main content container that handles horizontal scrolling
    const mainContent = document.querySelector('.main-content');

    // Listen for wheel events and convert vertical delta into horizontal scrolling
    mainContent.addEventListener(
      'wheel',
      function (e) {
        e.preventDefault(); // Prevent default vertical scroll
        mainContent.scrollLeft += e.deltaY;
      },
      { passive: false }
    );
  </script>
</body>

</html>
