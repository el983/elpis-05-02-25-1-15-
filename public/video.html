<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>HEMA x Buyckveth</title>
  <style>
    @font-face {
      font-family: 'Poor Richard';
      src: url('./PoorRichardOpti.otf') format('opentype');
      font-weight: normal;
      font-style: normal;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html,
    body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: 'Poor Richard', cursive;
    }

    /* Vertical Navigation Bar */
    .vertical-nav {
      position: fixed;
      top: 0;
      left: 0;
      width: 60px;
      height: 100vh;
      background-color: rgb(181, 130, 140);
      color: white;
      /* Use relative positioning for absolutely positioned children */
      position: fixed;
    }

    /* Container for the undo icon */
    .nav-top {
      width: 100%;
      display: flex;
      justify-content: center;
      padding-top: 10px;
    }

    /* Undo icon styling */
    .undo-icon {
      width: 24px;
      height: 24px;
      fill: white;
      cursor: pointer;
    }

    /* Vertical nav text styling (centered vertically) */
    .nav-text {
      position: absolute;
      top: 50%;
      left: 0;
      width: 100%;
      transform: translateY(-50%);
      writing-mode: vertical-rl;
      text-transform: uppercase;
      font-size: 1.9rem;
      font-weight: bold;
      text-align: center;
    }

    /* Main content area (with horizontal scrolling) */
    .main-content {
      margin-left: 80px;
      /* Leave room for vertical nav */
      height: 100vh;
      overflow-x: auto;
      overflow-y: hidden;
      background-color: #fefaf3;
      scroll-behavior: smooth;
    }

    /* Container that holds the horizontally arranged sections */
    .horizontal-scroll-container {
      display: flex;
      flex-direction: row;
      width: 100%;
      height: 100%;
    }

    /* Each horizontal section occupies full viewport width */
    .first-section {
      flex: 0 0 100vw;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 1rem;
    }

    .case-title {
      font-size: 8rem;
      color: rgb(181, 130, 140);
      margin-bottom: 1rem;
    }

    .main-title {
      font-size: 12rem;
      color: rgb(176, 60, 83);
      text-align: center;
      margin-bottom: 2rem;
    }

    .eq-paradox-section {
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 2rem;
    }

    .eq-logo {
      width: 300px;
      margin-bottom: 1.5rem;
    }

    .eq-container {
      display: flex;
      flex-direction: row;
      gap: 10%;
      width: 40rem;
      align-items: center;
    }

    .eq-img {
      width: 100%;
    }

    .bottom-left-gif {
      display: none;
      /* Initially hidden */
      position: fixed;
      bottom: 20px;
      left: 90px;
      width: 80px;
      /* Default size */
      height: auto;
      z-index: 1000;
    }

    @media (max-width: 800px) {

      .case-title {
        font-size: 2rem;
      }

      .main-title {
        font-size: 4rem;
        display: flex;
        flex-direction: column;
      }

      .eq-logo {
      width: 150px;
    }

      .bottom-left-gif {
        display: block !important;
      }
    }
  </style>
</head>

<body>
  <!-- Fixed Vertical Navigation Bar -->
  <nav class="vertical-nav">
    <!-- Undo Icon at the Top -->
    <div class="nav-top">
      <div class="undo-icon">
        <!-- Inline SVG for the Undo Icon -->
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <path d="M12 5v-4l-6 6 6 6v-4c3.87 0 7 3.13 7 7s-3.13 7-7 7-7-3.13-7-7H3c0 5 4 9 9 9s9-4 9-9-4-9-9-9z" />
        </svg>
      </div>
    </div>
    <!-- Centered Vertical Nav Text -->
    <div class="nav-text">
      ELPIS
    </div>
  </nav>

  <!-- Main Content Area -->
  <div class="main-content">
    <div class="horizontal-scroll-container">
      <!-- First Section -->
      <section class="first-section">
        <h2 class="case-title">Learning 1</h2>
        <h1 class="main-title">The EQ Paradox</h1>
        <img src="logo1.png" alt="EQ Paradox" class="eq-logo" />
      </section>

      <!-- Second Section -->
      <section class="eq-paradox-section">
        <div class="eq-container">
          <div class="eq-container">
            <img src="Emotional_intelegence.png" alt="Emotional intelegence" class="eq-img" />
            <img src="Success.png" alt="Success Factors" class="eq-img" />
            <img src="3_Pursuits_E_Intel.png" alt="3 Pursuits" class="eq-img" />
            <img src="8_Competencies_of_EI.png" alt="8 Competencies of EI.png" class="eq-img" />
          </div>
        </div>
      </section>

    </div>
  </div>
  <img
    src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExbWh2NnlnNG10NXZ6anUwZDR0amt5Nmo0bHZiZWg4dGJ3aTIzYnU2YyZlcD12MV9zdGlja2Vyc19zZWFyY2gmY3Q9cw/88dh9tDWzJDittz32x/giphy.gif"
    alt="Animated GIF" class="bottom-left-gif">

  <!-- Inline JavaScript to convert vertical scrolling to horizontal scrolling -->
  <script>
    // Select the main content container that handles horizontal scrolling
    const mainContent = document.querySelector('.main-content');

    // Listen for wheel events and convert vertical delta into horizontal scrolling
    mainContent.addEventListener(
      'wheel',
      function (e) {
        e.preventDefault(); // Prevent default vertical scroll
        mainContent.scrollLeft += e.deltaY;
      },
      { passive: false }
    );
  </script>
</body>

</html>
